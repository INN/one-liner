<!doctype html>
<html>
  <head>
    <title>One Liner</title>
  </head>
  <body>
    {% block navigation %}
      {% include '_nav.html' %}
    {% endblock %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </body>
</html>
