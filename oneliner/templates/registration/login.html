{% extends '_base_alt.html' %}
{% load staticfiles %}

{% block content %}
<section class="slide intro">
	<div id="register" class="form-wrapper entry-form">
		<a href="{% url 'home' %}">
			<img src="{% static 'images/oneliner-mono-logo-white.svg' %}" alt="One Liner logo" width="100%" class="feature-logo" />
		</a>
		<form action="{% url 'login' %}" method="post">
			<h1>Sign In</h1>
		    {% csrf_token %}
		    {{ form }}
		    <input type="submit" value="Sign In" class="button" />
		</form>
		<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
	</div>
</section>

{% endblock %}
